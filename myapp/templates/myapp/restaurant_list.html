{% extends 'myapp/base.html' %}

{% block body %}


<h1> Restaurants at {{location.loc}} </h1>
<div class="container my-5">
	<div class="row">
{% for rest in restaurant %}
<div class="card m-4" style="width: 18rem;">
  <img src="/media/{{rest.r_image}}" class="card-img-top" height="214" width="286">
  <div class="card-body">
    <h5 class="card-title">{{rest.name}}</h5><hr>

    <p class="card-text"><h6>Address: </h6> {{rest.address}}</p>
    <a href="{% url 'menu' rest.id %}" class="btn btn-primary">Menu</a>
  </div>
</div>

{% endfor %}
</div>
</div>
{% endblock %}
